{% extends "base.html" %}
{% block title %}Contify | User Registration{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-wrapper">
                    <div class="text-center">
                        <h1>Welcome to Contify</h1><h1>
                        </h1><h3>Sign up for a Contify account here</h3>
                    </div>
                    <form method="post" action=".">{% csrf_token %}        
                        {{ form.as_p }}        
                    </form>                          
                    <div class="text-center">
                        <input class="btn btn-default btn-primary" type="submit" value="Register">
                        <hr>
                        <p>Already a Contify user? Log in <a href="/">here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
